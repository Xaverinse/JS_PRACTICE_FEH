<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  	body {background-color: #FFF3C3}
  	input {background-color: #C8FFBE}
  	.btn {background-color: #AEDEA5}
  </style>
</head>
<body>

	<div class="container mt-2 p-1">
<details ontoggle="message()">
	<summary>Instructions</summary>
		<i>Enter two numbers then find its sum</i>
</details>
</div>
<br>
<div class="container">
<form>
	<label> Enter the First Number!:</label>
	<input type="number" id="num1" placeholder="Insert Number Here">
	<br>
	<label>Enter Second Number</label> <input type="number" id="num2" placeholder="Insert Number Here">
	<button type="Submit" class="btn btn-light" onmouseover="plus()">Addition</button>
	<button type="Submit" class="btn btn-light" onmouseover="minus()">Subtraction</button>
	<button type="Submit" class="btn btn-light" onmouseover="multiply()">Multiplication</button>
	<button type="Submit" class="btn btn-light" onmouseover="divide()">Division</button>
	<span><h1 id="result">Answer</h1></span>
</form>

<script>
	function message(){
		alert("Try It!");
	}
	function plus(){
		var add1 =document.getElementById("num1").value;
		var add2 =document.getElementById("num2").value;
		var sum = Number(add1) + Number(add2);

		document.getElementById('result').innerHTML= 'Answer is' + ' ' + sum; 
	}

	function minus(){
		var min1 =document.getElementById("num1").value;
		var min2 =document.getElementById("num2").value;
		var min = Number(min1) - Number(min2);

		document.getElementById('result').innerHTML= 'Answer is' + ' ' + min; 
	}

	function multiply(){
		var mul1 =document.getElementById("num1").value;
		var mul2 =document.getElementById("num2").value;
		var mul = Number(mul1) * Number(mul2);

		document.getElementById('result').innerHTML= 'Answer is' + ' ' + mul; 
	}

	function divide(){
		var div1 =document.getElementById("num1").value;
		var div2 =document.getElementById("num2").value;
		var dive = Number(div1) / Number(div2);

		document.getElementById('result').innerHTML= 'Answer is' + ' ' + dive; 
	}
</script>
</div>
</body>
</html>
